# This file specifies your Python application's runtime configuration.
# See https://cloud.google.com/appengine/docs/managed-vms/config for details.

# [START django_app]
runtime: python27
api_version: 1
threadsafe: yes
version: 1

handlers:
- url: /favicon\.ico
  static_files: dist/images/favicon.ico
  upload: dist/images/favicon\.ico
- url: /static
  static_dir: dist/
- url: .*
  script: app.wsgi.application

# Only pure Python libraries can be vendored
# Python libraries that use C extensions can
# only be included if they are part of the App Engine SDK 
libraries:
- name: MySQLdb
  version: 1.2.5
# [END django_app]

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
- ^(.*/)?.*\.swp$
- ^node_modules$
- ^assets$
- ^dist/css$
- ^dist/js$
